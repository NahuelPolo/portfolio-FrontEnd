<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar educación</title>
</head>
<body>
    <section class="gradient-background vh-100 gradient-custom" *ngIf="educacion">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="internal-container mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Editar educación</h2>
                    <p class="text-white-50 mb-5">Ingrese los datos que desea editar. Si desea dejar un dato sin cambiar, deje el campo en cuestión tal como se encuentra.</p>
      
                    <form (ngSubmit)="onUpdate() "ngNativeValidate="true" #f="ngForm">
      
                      <div class="form-outline form-white mb-4">
                        <label for="nombreE">Nombre de la institución</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                      </div>
                      <div class="form-group img-edit">
                        <label for="aniosE1">Año de inicio de cursada</label>
                        <input type="text" class="form-control" id="aniosE1" name="aniosE1" [(ngModel)]="educacion.aniosE1" required>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <label for="aniosE2">Año de finalización de cursada</label>
                        <input type="text" class="form-control" id="aniosE2" name="aniosE2" [(ngModel)]="educacion.aniosE2" required>
                      </div>
                      <div class="form-group desc-edit">
                        <label for="descripcionE">Descripción de la educación</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                    </div>
                    
      
                      <button id="login-btn" (click)="simulateLogin()" [class.loading]="isLoading" class="btn btn-success btn-lg px-5" type="submit"><span>Editar educación</span></button>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
