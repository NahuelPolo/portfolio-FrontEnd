<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="gradient-background vh-100 gradient-custom" *ngIf="persona">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="internal-container mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Editar información del perfil</h2>
                    <p class="text-white-50 mb-5">Ingrese los datos que desea editar. Al subir su imagen, espere unos segundos hasta que el sistema le indique la carga exitosa. Si desea dejar un dato sin cambiar, deje el campo en cuestión tal como se encuentra.</p>
      
                    <form (ngSubmit)="onUpdate() "ngNativeValidate="true" #f="ngForm">
      
                      <div class="form-outline form-white mb-4">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                      </div>
      
                      <div class="form-outline form-white mb-4">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                      </div>
                      <div class="form-group desc-edit">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                    </div>
                    <div class="form-group img-edit">
                        <label for="img">Imagen de perfil</label>
                        <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
                    </div>
      
                      <button id="login-btn" (click)="simulateLogin()" [class.loading]="isLoading" class="btn btn-success btn-lg px-5" type="submit"><span>Editar perfil</span></button>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
