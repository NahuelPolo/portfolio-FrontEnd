<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>Login</title>
</head>
<body>
<section class="gradient-background vh-100 gradient-custom">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
		  <div class="card text-white" style="border-radius: 1rem;">
			<div class="card-body p-5 text-center">
  
			  <div class="internal-container mb-md-5 mt-md-4 pb-5">
  
				<h2 class="fw-bold mb-2 text-uppercase">Developer Login</h2>
				<p class="text-white-50 mb-5">Por favor, ingrese su usuario y clave únicos.</p>
  
				<form ngNativeValidate="true" #f="ngForm" (ngSubmit)="onLogin()">
  
				  <div class="form-outline form-white mb-4">
					<i class="bi bi-person-circle icon"></i>
					<input type="text" required id="nombreUsuario" name="nombreUsuario"  placeholder="Usuario" class="form-control form-control-lg"
					  [(ngModel)]="nombreUsuario"  />
				  </div>
  
				  <div class="form-outline form-white mb-4">
					<i class="bi bi-key-fill icon"></i>
					<input type="password" id="password" name="password" placeholder="Contraseña" class="form-control form-control-lg" [(ngModel)]="password"
					  required />
				  </div>
  
				  <button id="login-btn" (click)="simulateLogin()" [class.loading]="isLoading" class="btn btn-success btn-lg px-5" type="submit"><span>Login</span></button>
  
				</form>
  
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
</body>
